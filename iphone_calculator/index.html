<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-tot">
        <div class="calc-screen" id="scre">0</div>
        <div class="calc-buttons">
            <div class="right-buttons">
                <button class="operation but" value="/">&#247;</button>
                <button class="operation but" value="*">&#215;</button>
                <button class="operation but" value="-">&#8722;</button>
                <button class="operation but" value="+">&#43;</button>
                <button class="operation but" value="=" id="equal">&#61;</button>
            </div>
            <div class="left-buttons">
                    <button class="zero-button but">C</button>
                    <button class="dele-button but">&#8592;</button>
                    <button class="num1 but num" value="1">1</button>
                    <button class="num2 but num" value="2">2</button>
                    <button class="num3 but num" value="3">3</button>
                    <button class="num4 but num" value="4">4</button>
                    <button class="num5 but num" value="5">5</button>
                    <button class="num6 but num" value="6">6</button>
                    <button class="num7 but num" value="7">7</button>
                    <button class="num8 but num" value="8">8</button>
                    <button class="num9 but num" value="9">9</button>
                    <button class="num0 but num" value="0">0</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
